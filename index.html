<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Calculator</title>
    <link rel="stylesheet" href="calc.css" type="text/css">
    <script src="calc.js" defer></script>
</head>
<body>
    <div class="main-body">
        <div class="calc">
            <div class="output">
                <input type="text" id="screen" readonly>
            </div>
            <div class="buttons">
                <button onclick="myclear()" class="btn">C</button>
                <button onclick="mysquare()" class="btn">x²</button>
                <button onclick="mymodulo()" class="btn">%</button>
                <button onclick="heyclick('/')" class="btn">÷</button>

                <div class="rows">
                    <button onclick="heyclick(7)" class="btn">7</button>
                    <button onclick="heyclick(8)" class="btn">8</button>
                    <button onclick="heyclick(9)" class="btn">9</button>
                    <button onclick="heyclick('*')" class="btn">×</button>
                </div>

                <div class="rows">
                    <button onclick="heyclick(4)" class="btn">4</button>
                    <button onclick="heyclick(5)" class="btn">5</button>
                    <button onclick="heyclick(6)" class="btn">6</button>
                    <button onclick="heyclick('-')" class="btn">−</button>
                </div>

                <div class="rows">
                    <button onclick="heyclick(1)" class="btn">1</button>
                    <button onclick="heyclick(2)" class="btn">2</button>
                    <button onclick="heyclick(3)" class="btn">3</button>
                    <button onclick="heyclick('+')" class="btn">+</button>
                </div>

                <div class="rows">
                    <button onclick="heyclick('.')" class="btn">.</button>
                    <button onclick="heyclick(0)" class="btn">0</button>
                    <button onclick="equalclick()" class="btn">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
